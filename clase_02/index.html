        <!-- Imágenes -->
        <img src="aa.jpg" alt="random" usemap="#formas" ismap="ismap">
        <!-- con la etiqueta usemap, le estamos diciendo que use un mapa, pero él no sabe que eso es un mapa, hasta que con la etiqueta ismap, le decimos que es un mapa -->
        <!-- lo que pongamos en alt, aparece en el caso de que la imagen no pueda cargar bien. En HTML5, no está permitido usar el width y el height, se pone con estilos-->
        <!-- style="width: 250px; height: 250px; (se le pueden añadir éstos atributos a las etiquetas de imágenes)-->
        <map name="formas" id="formas">
            <area shape="rect" coords="26,290,194,540" href="http://www.google.es" target="_blank" />
            <area shape="circle" coords="349,120,80" href="http://www.google.es" target="_blank" />
            <area shape="poly" coords="31,17,86,51,57,142" href="http://www.amazon.com" target="_blank" />
        </map>
