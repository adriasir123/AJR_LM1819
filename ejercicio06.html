<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mi formulario</title>
    </head>
    <body>
        <form action="" method="GET">
            <table>
                <!-- Nuevo elementos input HTML5 -->
                <tr>
                    <td><label>color:</label></td>
                    <td><input type="color" name="color" id="color" value=""/></td>
                </tr>
                <tr>
                    <td><label>date:</label></td>
                    <td><input type="date" name="date" id="date" value=""/></td>
                </tr>           
                <tr>
                    <td><label>datetime:</label></td>
                    <td><input type="datetime" name="datetime" id="datetime" value=""/></td>
                </tr>
                <tr>
                    <td><label>datetime-local:</label></td>
                    <td><input type="datetime-local" name="datetime-local" id="datetime-local" value=""/></td>
                </tr>
                <tr>
                    <td><label>email:</label></td>
                    <td><input type="email" name="email" id="email" value=""/></td>
                </tr> 
                <tr>
                    <td><label>month:</label></td>
                    <td><input type="month" name="month" id="month" value=""/></td>
                </tr>
                <tr>
                    <td><label>number:</label></td>
                    <td><input type="number" name="number" id="number" value=""/></td>
                </tr>
                <tr>
                    <td><label>range:</label></td>
                    <td><input type="range" name="range" id="range" value=""/></td>
                </tr>
                <tr>
                    <td><label>search:</label></td>
                    <td><input type="search" name="search" id="search" value=""/></td>
                </tr>
                <tr>
                    <td><label>tel:</label></td>
                    <td><input type="tel" name="tel" id="tel" value=""/></td>
                </tr>
                <tr>
                    <td><label>time:</label></td>
                    <td><input type="time" name="time" id="time" value=""/></td>
                </tr>
                <tr>
                    <td><label>url:</label></td>
                    <td><input type="url" name="url" id="url" value=""/></td>
                </tr>
                <tr>
                    <td><label>week:</label></td>
                    <td><input type="week" name="week" id="week" value=""/></td>
                </tr>
                <!-- /Nuevos elementos input HTML5 -->
                <tr>
                    <td><label></label></td>
                    <td><input type="" name="" id="" value=""/></td>
                </tr>
                <tr>
                    <td><label>relleno obligatorio:</label></td>
                    <td><input type="text" name="text" id="text" value="" autofocus placeholder="Rellene ésta caja de texto por favor" required autocomplete="on"/></td>
                </tr>
                <tr>
                    <td><label>rango numérico:</label></td>
                    <td><input type="number" name="number" id="number" value="" min="0" max="10"/></td>
                </tr>
                <tr>
                    <td><label>escoja uno o varios fichero:</label></td>
                    <td><input type="file" name="file" id="file" value="" multiple/></td>
                </tr>
                <tr>
                    <td><label>introduzca su contraseña</label></td>
                    <td><input type="password" name="password" id="password" value="" minlength="8" pattern="[0-9][*][A-Z]"/></td>
                </tr>
            </table>
            <input type="submit" name="enviar" id="enviar" value="Enviar"/>
        </form>        
    </body>
</html>
