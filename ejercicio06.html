<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mi formulario</title>
    </head>
    <body>
        <form action="" method="GET">
            <table style="border:1px solid black;padding: 15px;margin: 15px">
                <caption>¡TÓMESE UNOS MINUTOS PARA HABLAR SOBRE SU PROVINCIA!</caption>
                <tr>
                    <td><label>Elija su provincia:</label></td>
                    <td>
                        <input type="text" name="textoauto" id="textoauto" list="provincias" value=""/>
                        <datalist id="provincias">
                            <option value="Sevilla">
                            <option value="Huelva">
                            <option value="Cádiz">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label>¿Qué color representa a su provincia?</label></td>
                    <td><input type="color" name="color" id="color" value=""/></td>
                </tr>
                <tr>
                    <td><label>¡Díganos cuánto ama a su provincia!</label></td>
                    <td><input type="range" name="range" id="range" value=""/></td>
                </tr>
                <tr>
                    <td><label>¡Déjenos un enlace a la web de su provincia!</label></td>
                    <td><input type="url" name="url" id="url" value=""/></td>
                </tr>
                <tr>
                    <td><label>¿Cuántos días de fiesta tienen los habitantes de su provincia?</label></td>
                    <td><input type="number" name="number" id="number" value="" min="0" max="10"/></td>
                </tr>
            </table>
            <table style="border:1px solid black;padding: 15px;margin: 15px">
                <caption>¡CUÉNTENOS SOBRE USTED PARA CREARLE UNA CUENTA!</caption>
                <tr>
                    <td><label>Nombre y apellidos:</label></td>
                    <td><input type="text" name="text" id="text" value="" autofocus placeholder="Escriba aquí por favor" required autocomplete="on"/></td>
                </tr>
                <tr>
                    <td><label>Contraseña:</label></td>                   
                    <td><input type="password" name="password" id="password" value="" pattern="[0-9]{1}(.){6,}[A-Z]{1}"/></td>
                </tr>
                <tr>
                    <td><label>Fecha de nacimiento:</label></td>
                    <td><input type="date" name="date" id="date" value=""/></td>
                </tr>
                <tr>
                    <td><label>Edad:</label></td>
                    <td><input type="number" name="number" id="number" value=""/></td>
                </tr>   
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" id="email" value=""/></td>
                </tr>       
                <tr>
                    <td><label>Teléfono de contacto:</label></td>
                    <td><input type="tel" name="tel" id="tel" value=""/></td>
                </tr>  
                <tr>
                    <td><label>Envíenos su documento identificativo:</label></td>
                    <td><input type="file" name="file" id="file" value="" multiple/></td>
                </tr>
            </table>
            <table style="border:1px solid black;padding: 15px;margin: 15px">
                <caption>DATOS SOBRE LA FECHA ACTUAL</caption>
                <tr>
                    <td><label>Fecha y hora:</label></td>
                    <td><input type="datetime-local" name="datetime-local" id="datetime-local" value=""/></td>
                </tr>
                <tr>
                    <td><label>Mes:</label></td>
                    <td><input type="month" name="month" id="month" value=""/></td>
                </tr>
                <tr>
                    <td><label>Hora:</label></td>
                    <td><input type="time" name="time" id="time" value=""/></td>
                </tr>
                <tr>
                    <td><label>Semana:</label></td>
                    <td><input type="week" name="week" id="week" value=""/></td>
                </tr>
            </table>
            <table style="border:1px solid black;padding: 15px;margin: 15px">
                <caption>¿QUIERE BUSCAR ALGO ANTES DE ENVIAR?</caption>
                <tr>
                    <td><label>Puede utilizar el campo de la derecha</label></td>
                    <td><input type="search" name="search" id="search" value=""/></td>
                </tr>
            </table>
            <table style="border:1px solid black;padding: 15px;margin: 15px">
                <caption>¡ENVÍELO!</caption>
                <tr>
                    <td><input type="submit" name="enviar" id="enviar" value="Enviar"/></td>
                </tr>
            </table>
        </form>        
    </body>
</html>
