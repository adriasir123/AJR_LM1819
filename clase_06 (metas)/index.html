<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- codificación de caracteres -->
        <meta charset="UTF-8">
        <!-- webs responsive (que la web ocupe la pantalla completa) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- compatible con internet explorer -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>metas</title>
        <!-- Cuando buscamos la página web en el buscador, con description ponemos lo que aparecerá al buscar nuestra web debajo del enlace -->
        <meta name="description" content="Ésta es la descripción de nuestra página web">
        <!-- keywords que van a decir de qué va nuestra página -->
        <meta name="keywords" content="Deportes, Fútbol, LaLiga">
        <!-- Index= permitir o no indexación de la pálabrita
            Follow= (CREO QUE ERA: que se permitiese seguir indexando las webs a las que poníamos enlace dentro de nuestras webs)
        -->
        <meta name="robots" content="NoIndex, Follow" />
        <meta name="robots" content="Index, NoFollow" />
        <meta name="robots" content="Index, Follow" />
        <meta name="robots" content="NoIndex, NoFollow" />
        <meta http-equiv="Refresh" content="3" />
        <meta http-equiv="Refresh" content="3;URL=http://www.google.es" />
        <!-- Cuando entramos a una web, se descarga en caché para la siguiente vez que accedamos a ella. Lo que hace expires, es que expire ese archivo guardado, se borre cuando pase el tiempo que le digamos -->
        <meta http-equiv="Expires" content="Fri, 16 Nov 2018 23:59:59 GMT"/>
        <meta name="language" content="ES"/>
        <!-- Otro tipos de meta (escritos en name): copyright, author, revised, summary
            Lo que deben contener los contents de esos name, es la información relacionada con ellos. Ya que
            content es como una descripción del name, que sería un tipo de name digamos.
        -->
    </head>
    <body>

    </body>
</html>
